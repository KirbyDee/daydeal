<ion-header>
  <ion-navbar>
    <ion-title>Deal of the Week</ion-title>
  </ion-navbar>
</ion-header>

<!-- Use directives for daydeal and weekdeal: https://stackoverflow.com/questions/39328623/how-to-reuse-html-template-within-the-same-view-and-controller-in-angularjs -->
<ion-content padding>
  <ion-list>
    {{dealParser.dealStart}}<br>
    {{dealParser.dealEnd}}<br>
    {{dealParser.productName}}<br>
    <ion-item *ngFor="let item of dealParser.productImages">
      <img [src]="item" />
    </ion-item>
  </ion-list>
</ion-content>
