<ion-header>
  <ion-navbar>
    <ion-title>Deal of the Day</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    {{dealParser.dealStart}}<br>
    {{dealParser.dealEnd}}<br>
    {{dealParser.productName}}<br>
    <ion-item *ngFor="let item of dealParser.productImages">
      <img [src]="item" />
    </ion-item>
  </ion-list>
</ion-content>
