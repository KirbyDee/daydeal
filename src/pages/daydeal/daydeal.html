<ion-header>
  <ion-navbar>
    <ion-title>Deal of the Day</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    {{dealParser.deal.productName}}
    <ion-item *ngFor="let item of dealParser.deal.productImages">
      <img [src]="item.productImage" />
    </ion-item>
  </ion-list>
</ion-content>
